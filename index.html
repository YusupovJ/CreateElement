<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="inputs">
            <label class="input-label" for="width">Width</label>
            <input autocomplete="off" type="text" id="width" class="input">
            <!------------------------->
            <label class="input-label" for="height">Height</label>
            <input autocomplete="off" type="text" id="height" class="input">
            <!------------------------->
            <label class="input-label" for="background">Background</label>
            <input autocomplete="off" type="text" id="background" class="input">
            <!------------------------->
            <label class="input-label" for="border">Border</label>
            <input autocomplete="off" type="text" id="border" class="input">
            <!------------------------->
            <label class="input-label" for="borderRadius">Border-radius</label>
            <input autocomplete="off" type="text" id="borderRadius" class="input">
        </div>
        <div class="element-container">
            <div class="element"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
